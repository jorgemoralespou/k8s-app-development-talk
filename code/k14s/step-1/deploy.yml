apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: okteto/hello-world:golang
        name: hello-world

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  type: ClusterIP  
  ports:
  - name: "hello-world"
    port: 8080
    targetPort: 8080
  selector:
    app: hello-world

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hello-world
spec:
  rules:
    - host: "hello-world.k14s.test"
      http:
        paths:
          - path: /
            backend:
              serviceName: hello-world
              servicePort: 8080